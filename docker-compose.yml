version: '3.7'

services:
 minio:
   image: minio/minio:latest
   command: server --console-address ":9001" /data/
   ports:
     - "9000:9000"
     - "9001:9001"
   environment:
     MINIO_ROOT_USER: capiuser
     MINIO_ROOT_PASSWORD: capi11137minio123
     MINIO_BROWSER_REDIRECT_URL: https://console.minio.infra.shitposting.team
     MINIO_DOMAIN: minio.infra.shitposting.team
     MINIO_SERVER_URL: https://minio.infra.shitposting.team
   volumes:
     - minio-storage:/data
   healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
     interval: 30s
     timeout: 20s
     retries: 3
volumes:
 minio-storage:
